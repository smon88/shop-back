<a
  [attr.aria-label]="product().name"
  [routerLink]="[product().productId]"
  class="transition-transform hover:scale-[1.02] h-full bg-white dark:bg-slate-800 rounded-lg p-3 sm:p-4 lg:p-5 flex flex-col shadow-md hover:shadow-lg items-center group"
>
  <div class="relative size-16 sm:size-20 lg:size-24 transition-transform duration-300 group-hover:scale-110">
    <img
      class="object-contain object-center w-full h-full"
      [src]="product().urlImg | imageUrl"
      alt="Product Image"
    />
  </div>
  <div class="self-start mt-2 sm:mt-3 flex flex-col gap-0.5 sm:gap-1 w-full">
    <h4 class="font-semibold text-sm sm:text-base lg:text-lg text-pretty text-gray-900 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-300 line-clamp-2">{{ product().name }}</h4>
    <div class="flex gap-1 sm:gap-2 items-center">
      <div class="flex items-center gap-0.5">

      <p class="border-l border-gray-300 dark:border-slate-600 text-gray-500 dark:text-gray-400 ps-1 sm:ps-2 text-xs sm:text-sm hidden sm:block">
        {{ product().reviews }} rese√±as
      </p>
    </div>
    <div class="font-bold mt-1">
      <p class="text-base sm:text-lg lg:text-xl text-gray-900 dark:text-white">{{ product().price | currency }}</p>
      @if (product().previousPrice) {
      <del class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">{{
        product().previousPrice | currency
      }}</del>
      }
    </div>
  </div>
