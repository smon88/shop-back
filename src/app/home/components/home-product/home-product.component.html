<a
  [attr.aria-label]="product().name"
  [routerLink]="['products', product().productId]"
  class="card card-hover h-full p-2.5 sm:p-3 md:p-4 flex flex-col items-center group"
>
  <div class="relative w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 transition-transform duration-300 group-hover:scale-110">
    <img
      class="object-contain object-center w-full h-full"
      [src]="product().urlImg | imageUrl"
      alt="Product Image"
    />
  </div>
  <div class="self-start mt-2 flex flex-col gap-0.5 w-full">
    <h4 class="font-semibold text-xs sm:text-sm md:text-base text-gray-900 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors line-clamp-2 leading-tight">{{ product().name }}</h4>
    <div class="flex items-center gap-1">
      <div class="flex">
        @for (star of [1,2,3,4,5]; track star) {
        <svg class="w-2.5 h-2.5 sm:w-3 sm:h-3 text-yellow-400" fill="currentColor" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
        }
      </div>
      <span class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400 hidden sm:inline">{{ product().reviews }}</span>
    </div>
    <div class="font-bold mt-0.5">
      <p class="text-sm sm:text-base md:text-lg text-gray-900 dark:text-white">{{ product().price | copCurrency }}</p>
      @if (product().previousPrice) {
      <del class="text-[10px] sm:text-xs text-gray-500 dark:text-gray-400">{{ product().previousPrice | copCurrency }}</del>
      }
    </div>
  </div>
</a>
